<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="table.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css">
</head>
<body>

  <!---------- PRODUCT1 SECTION ------------>
  <div class="slider-container">
    <div class="slider">
      <div class="slides">
        <img src="images/watch.webp" class="slide">
        <img src="images/desk2.webp" class="slide">
        <img src="images/image15.jpg" class="slide">
        <img src="images/student4.jpeg" class="slide">
        <img src="images/camera.jpeg" class="slide">
        <img src="images/student8.jpg" class="slide">
        <img src="images/lady2.jpeg" class="slide">
      </div>
  
      <button class="prev" onclick="prevSlide()">
        &#10094
      </button>
      <button class="next" onclick="nextSlide()">
        &#10095
      </button>
    </div>
  </div>


  <script src="table.js"></script>

  <script>
    const slides = document.querySelectorAll(".slides img");
    let slideIndex = 0;
    let intervalId = null;

    document.addEventListener("DOMContentLoaded", initializeSlider)
    function initializeSlider(){
      if(slides.length > 0){
        slides[slideIndex].classList.add("displaySlide");
        intervalId = setInterval(nextSlide, 5000);
      }

    }
    
    function showSlide(index){
      if(index >= slides.length){
        slideIndex = 0;
      }
      else if(index < 0){
        slideIndex = slides.length - 1;
      }

      slides.forEach(slide => {
        slide.classList.remove("displaySlide");
      });
      slides[slideIndex].classList.add("displaySlide");
    }

    function prevSlide(){
      clearInterval(intervalId)
      slideIndex--;
      showSlide(slideIndex);
    }

    function nextSlide(){
      slideIndex++;
      showSlide(slideIndex);
    }


  </script>
</body>
</html>
